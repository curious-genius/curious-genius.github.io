<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="title"></title>
  <meta name="description" content="Curious Genius offers small-group Math, Coding & Robotics for ages 5‚Äì18 in NW Calgary. Book a free trial and get a week of free classes. Aligned to Alberta Education." />
  <link rel="stylesheet" href="styles.css?v=20251219" />
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js" defer></script>
  <script defer src="main.js"></script>
</head>
<body>
  <header class="topbar">
    <a class="brand" href="#">
      <img src="hero_image_1" alt="Curious Genius Logo" />
      <span id="brand"></span>
    </a>
    <nav class="mainnav">
      <a id="navAbout" href="#about"></a>
      <a id="navPrograms" href="#programs"></a>
      <a id="navTrial" href="#trial"></a>
      <a id="navFAQ" href="#faq"></a>
      <a id="navApproach" href="#approach"></a>
      <a id="navPortal" href="#portal"></a>
      <a id="navContact" href="#contact"></a>
      <a id="navPolicy" href="#policy"></a>
    </nav>
  </header>

  <main id="main">
    <section class="hero">
      <div class="hero__content">
        <h1 id="brand"></h1>
        <p id="tagline"></p>
        <div class="hero__actions">
          <a href="#trial" class="btn" id="ctaPrimary"></a>
          <a href="#programs" class="btn btn--ghost" id="ctaSecondary"></a>
        </div>
      </div>
    </section>

    <section class="section" id="about">
      <h2 id="propsTitle"></h2>
      <ul class="grid grid--3">
        <li class="card">
          <div class="card-icon">üë©‚Äçüè´</div>
          <h3 id="prop1Title"></h3>
          <p id="prop1Body"></p>
        </li>
        <li class="card">
          <div class="card-icon">üéÆ</div>
          <h3 id="prop2Title"></h3>
          <p id="prop2Body"></p>
        </li>
        <li class="card">
          <div class="card-icon">‚úÖ</div>
          <h3 id="prop3Title"></h3>
          <p id="prop3Body"></p>
        </li>
      </ul>
    </section>

    <section class="section" id="programs">
      <h2 id="programsTitle"></h2>
      <ul class="grid grid--3 grid--cards" id="programList"></ul>
    </section>

    <section class="section section--alt" id="trial">
      <h2 id="trialTitle"></h2>
      <div class="grid grid--2">
        <div class="card">
          <h3 id="trialExpectTitle"></h3>
          <ul>
            <li id="trialL1"></li>
            <li id="trialL2"></li>
            <li id="trialL3"></li>
          </ul>
        </div>
        <div class="card card--widget">
          <h3 id="trialBookTitle"></h3>
          <div class="widget" id="trialWidget"></div>
        </div>
      </div>
    </section>

    <section class="section" id="faq">
      <h2 id="faqTitle"></h2>
      <details><summary id="faqQ1"></summary><p id="faqA1"></p></details>
      <details><summary id="faqQ2"></summary><p id="faqA2"></p></details>
      <details><summary id="faqQ3"></summary><p id="faqA3"></p></details>
      <details><summary id="faqQ4"></summary><p id="faqA4"></p></details>
    </section>

    <section class="section section--alt" id="approach">
      <h2 id="approachTitle"></h2>
      <ul class="steps">
        <li class="step">
          <div class="step-num">1</div>
          <div class="step-body">
            <h4 id="step1Title"></h4>
            <p id="step1Body"></p>
          </div>
        </li>
        <li class="step">
          <div class="step-num">2</div>
          <div class="step-body">
            <h4 id="step2Title"></h4>
            <p id="step2Body"></p>
          </div>
        </li>
        <li class="step">
          <div class="step-num">3</div>
          <div class="step-body">
            <h4 id="step3Title"></h4>
            <p id="step3Body"></p>
          </div>
        </li>
      </ul>
    </section>

    <section class="section" id="portal">
      <h2 id="portalTitle"></h2>
      <p class="muted" id="portalSubtitle"></p>
      <div class="grid grid--2">
        <div class="card card--widget">
          <h3 id="loginTitle"></h3>
          <div class="widget" id="loginWidget"></div>
        </div>
        <div class="card card--widget">
          <h3 id="signupTitle"></h3>
          <div class="widget" id="signupWidget"></div>
        </div>
      </div>
    </section>

    <section class="section" id="contact">
      <h2 id="contactTitle"></h2>
      <div class="contact-grid">
        <div class="card card--widget">
          <div class="widget" id="contactWidget"></div>
        </div>
        <div class="map">
          <iframe id="mapFrame" loading="lazy"></iframe>
          <p class="muted" id="mapNote"></p>
        </div>
      </div>
    </section>

    <section class="section section--alt" id="policy">
      <h2 id="policyTitle"></h2>
      <ul>
        <li id="policyL1"></li>
        <li id="policyL2"></li>
        <li id="policyL3"></li>
      </ul>
    </section>
  </main>

  <footer>
    <div class="footer-inner">
      <p><strong id="emailLabel"></strong> <a id="emailValue" href="#"></a> |
      <strong id="phoneLabel"></strong> <a id="phoneValue" href="#"></a></p>
      <p class="muted" id="locationLabel"></p>
    </div>
  </footer>
</body>
</html>
