  faqQ1: "Quels programmes proposez-vous ?"
  faqA1: "Nous proposons un programme de Mathématiques et un programme de Codage & Robotique (avec des projets d’IA adaptés aux plus grands). Disponibles pour le primaire et le secondaire, avec contenu adapté à l’âge et à l’expérience."
