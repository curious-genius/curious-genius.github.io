  emailLabel: "ਈਮੇਲ:"
  phoneLabel: "ਫ਼ੋਨ:"
  locationLabel: "ਸਥਾਨ:"

  mapNote: "ਅਸੀਂ CO-OP Dalhousie ਦੇ ਅੰਦਰ ਸਥਿਤ ਹਾਂ (ਯੂਨਿਟ 5, ਮਾਲ ਦੇ ਦਰਵਾਜ਼ੇ ਨੇੜੇ)।"

  aboutTitle: "Curious Genius ਵਿੱਚ ਸੁਆਗਤ ਹੈ"
  aboutText: "ਅਸੀਂ ਰਚਨਾਤਮਕਤਾ ਅਤੇ ਆਤਮ ਵਿਸ਼ਵਾਸ ਨਾਲ ਕੋਡਿੰਗ ਸਿਖਾਉਂਦੇ ਹਾਂ। ਹਰ ਬੱਚਾ ਸਾਡੇ ਕੋਡਵਰਸ ਰੀਅਲਮਜ਼ ਰਾਹੀਂ ਆਪਣਾ ਵਿਲੱਖਣ ਰਸਤਾ ਖੋਜਦਾ ਹੈ — ਮਨੋਰੰਜਕ, ਹੱਥ-ਪੱਕੜ ਅਤੇ ਪ੍ਰੇਰਣਾਦਾਇਕ ਸਿੱਖਿਆ।"
  programsTitle: "ਕੋਡ ਦੇ ਰੀਅਲਮਜ਼"
  contactTitle: "ਸੰਪਰਕ ਅਤੇ ਸਥਾਨ"

  footer: "© 2025 Curious Genius. ਉਤਸੁਕ ਮਨਾਂ ਲਈ ਕੋਡਿੰਗ ਰੀਅਲਮਜ਼ ਬਣਾਏ ਗਏ।"
