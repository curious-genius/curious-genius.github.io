  ctaPrimary: "¡Todas las clases de noviembre son gratis!"
  ctaSecondary: "Ver programas"

  propsTitle: "Por qué las familias eligen Curious Genius"
  prop1Title: "Clases pequeñas"
  prop1Body: "6–8 estudiantes por grupo para atención personalizada."
  prop2Title: "Aprendizaje basado en proyectos"
  prop2Body: "Los niños crean juegos, robots y proyectos de IA reales."
  prop3Title: "Currículo confiable"
  prop3Body: "Alineado con los estándares de Alberta y Code.org."

  programsTitle: "Programas y Precios"
  btnCurriculum: "Explorar programas"

  approachTitle: "Cómo funciona"
  step1Title: "1) Clases gratis en noviembre"
  step1Body: "Todas las clases de noviembre son gratuitas y sin compromiso. ¡Prueba cualquier programa!"
  step2Title: "2) Plan personalizado"
  step2Body: "Ubicación por edad y nivel, con metas claras de aprendizaje."
  step3Title: "3) Construir y celebrar"
  step3Body: "Proyectos prácticos, progreso constante y exhibiciones de estudiantes."

  # FAQ
  faqTitle: "Preguntas frecuentes"
  faqQ1: "¿Qué programas ofrecen?"
  faqA1: "Ofrecemos un programa de Matemáticas y un programa de Programación y Robótica (con proyectos de IA apropiados para mayores). Ambos están disponibles para primaria y secundaria, adaptados por edad y experiencia."
  faqQ2: "¿Las clases de noviembre son realmente gratis?"
  faqA2: "Sí. Todas las clases de noviembre son gratuitas para estudiantes nuevos, sin tarifas de inscripción ni compromiso: una forma segura de probar nuestras clases."
  faqQ3: "¿Cuál es el costo después de noviembre?"
  faqA3: "La inscripción es mensual y flexible. La colegiatura se cobra al inicio de cada mes para las clases semanales. Ofrecemos 10% de descuento para hermanos y no hay contratos a largo plazo."
  faqQ4: "¿Cuándo y dónde se imparten las clases?"
  faqA4: "Las clases son presenciales en nuestro centro del NW de Calgary (Dalhousie CO-OP), con horarios vespertinos y de fin de semana. Avísanos con anticipación para intentar reprogramar si faltas."

  # Offers
  offersTitle: "Ofertas"
