  approachTitle: "ਕਿਵੇਂ ਕੰਮ ਕਰਦਾ ਹੈ"
  step1Title: "1) ਮੁਫ਼ਤ ਹਫ਼ਤਾ"
  step1Body: "ਇੱਕ ਹਫ਼ਤਾ ਬਿਨਾਂ ਕਿਸੇ ਫੀਸ ਜਾਂ ਬਾਧਤਾ ਦੇ।"
  step2Title: "2) ਨਿੱਜੀ ਯੋਜਨਾ"
  step2Body: "ਉਮਰ ਅਤੇ ਤਜਰਬੇ ਅਨੁਸਾਰ ਪਲੇਸਮੈਂਟ, ਸਪਸ਼ਟ ਕਦਮਾਂ ਨਾਲ।"
  step3Title: "3) ਬਣਾਓ ਅਤੇ ਮਨਾਓ"
  step3Body: "ਹਫ਼ਤਾਵਾਰੀ ਕਲਾਸਾਂ, ਦਿੱਖਣਯੋਗ ਤਰੱਕੀ ਅਤੇ ਪ੍ਰਦਰਸ਼ਨ ਦਿਨ।"

