en:
  title: "Curious Genius | Learn to Code — Classes for Ages 5–18"
  brand: "Curious Genius"
  tagline: "Small classes. Big projects. Real skills."

  navAbout: "About"
  navPrograms: "Programs & Pricing"
  navFAQ: "FAQ"
  navApproach: "How It Works"
  navPortal: "Portal"
  navContact: "Contact"
  navPolicy: "Policy"
  navOffers: "Offers"

  ctaPrimary: "All November Classes Are Free"
  ctaSecondary: "See Programs"

  propsTitle: "Why families choose Curious Genius"
  prop1Title: "Small Classes"
  prop1Body: "6–8 learners per cohort for focused, individualized attention."
  prop2Title: "Project-Based Learning"
  prop2Body: "Kids build real games, robots, and AI projects they’re proud to show."
  prop3Title: "Trusted Curriculum"
  prop3Body: "Aligned with Alberta Education and Code.org standards."

  programsTitle: "Programs & Pricing"
  btnCurriculum: "Explore Curriculum"

  approachTitle: "How It Works"
  step1Title: "1) Free November Classes"
  step1Body: "All November classes are free — no fees or commitment. Try any program!"
  step2Title: "2) Personalized Plan"
  step2Body: "Placement by age and skill level with clear learning milestones."
  step3Title: "3) Build & Celebrate"
  step3Body: "Hands-on projects, steady progress, and student showcases."

  # FAQ
  faqTitle: "Frequently Asked Questions"
  faqQ1: "What programs do you offer?"
  faqA1: "Curious Genius offers two core programs: a Math program and a Coding & Robotics program (with age-appropriate AI projects for older students). Both are available for elementary and junior/senior high, tailored by age and experience."
  faqQ2: "Are November classes really free?"
  faqA2: "Yes. All November classes are free for new students with no registration fees or commitment — a risk-free way to try our classes."
  faqQ3: "How much do the classes cost after November?"
  faqA3: "Enrollment is flexible and month-to-month. Tuition is billed at the start of each month for weekly classes. We offer a 10% sibling discount and no long-term contracts — cancel any time for the next month."
  faqQ4: "When and where are the classes held?"
  faqA4: "Classes run at our NW Calgary centre (Dalhousie CO-OP) with evening and weekend options. Tell us in advance if you’ll miss a class and we’ll try to arrange a makeup."

  # Offers
  offersTitle: "Offers"
  offersFacebookTitle: "Facebook Post"
  offersFbFallbackText: "If the post doesn’t load, try the "
  offersFbLinkText: "direct Facebook link"
  offersNovemberTitle: "November Offer"
  joinFreeNovemberBtn: "Join Free Classes in November"
  offersL1: "All November classes are free — no commitment required."
  offersL2: "Sibling Save — 10% off additional siblings enrolled together."
  offersL3: "Refer a Friend — both families get a $25 credit."

  # Policies
  policyTitle: "Policies"
  policyL1: "November Free Classes: In November, new students may attend classes free with no commitment (one promotional period per student)."
  policyL2: "Enrollment & Billing: Month-to-month enrollment. Tuition is billed at the start of each month for that month’s weekly classes."
  policyL3: "Scheduling & Attendance: Students attend one weekly class per enrolled program. Choose a consistent time slot; notify us in advance for makeup options."
  policyL4: "Discounts: 10% sibling discount for additional children enrolled together. Referral program: if a friend enrolls, both families receive a $25 credit."

  # Contact & footer
  contactTitle: "Contact & Location"
  emailLabel: "Email:"
  phoneLabel: "Phone:"
  locationLabel: "Location:"
  mapNote: "We’re inside CO-OP Plaza, Unit 6 — 5505 Shaganappi Trail NW, Calgary."
  footer: "© 2025 Curious Genius. Be a creator, not just a user of technology."


