pa:
  title: "Curious Genius | ਕੋਡ ਸਿੱਖੋ — ਉਮਰ 5–18 ਲਈ ਕਲਾਸਾਂ"
  brand: "Curious Genius"
  tagline: "ਛੋਟੀਆਂ ਕਲਾਸਾਂ। ਵੱਡੇ ਪ੍ਰਾਜੈਕਟ। ਕੋਡਿੰਗ, ਰੋਬੋਟਿਕਸ ਅਤੇ ਗਣਿਤ ਦੇ ਅਸਲੀ ਹੁਨਰ।"

  # Navigation
  navAbout: "ਬਾਰੇ"
  navPrograms: "ਪ੍ਰੋਗਰਾਮ ਅਤੇ ਕੀਮਤਾਂ"
  navTrial: "ਮੁਫ਼ਤ ਅਜ਼ਮਾਇਸ਼"
  navFAQ: "ਅਕਸਰ ਪੁੱਛੇ ਜਾਣ ਵਾਲੇ ਸਵਾਲ"
  navApproach: "ਕਿਵੇਂ ਕੰਮ ਕਰਦਾ ਹੈ"
  navPortal: "ਪੋਰਟਲ"
  navContact: "ਸੰਪਰਕ"
  navPolicy: "ਨੀਤੀਆਂ"

  # Call-to-Action
  ctaPrimary: "ਮੁਫ਼ਤ ਅਜ਼ਮਾਇਸ਼ੀ ਸੈਸ਼ਨ ਬੁੱਕ ਕਰੋ"
  ctaSecondary: "ਪ੍ਰੋਗਰਾਮ ਵੇਖੋ"

  # ਪਰਿਵਾਰ ਕਿਉਂ ਚੁਣਦੇ ਹਨ Curious Genius
  propsTitle: "ਪਰਿਵਾਰ Curious Genius ਕਿਉਂ ਚੁਣਦੇ ਹਨ"
  prop1Title: "ਛੋਟੀਆਂ ਕਲਾਸਾਂ"
  prop1Body: "ਹਰ ਗਰੁੱਪ ਵਿੱਚ 6–8 ਵਿਦਿਆਰਥੀ — ਨਿੱਜੀ ਧਿਆਨ ਲਈ।"
  prop2Title: "ਪ੍ਰੋਜੈਕਟ ਅਧਾਰਤ ਸਿੱਖਿਆ"
  prop2Body: "ਬੱਚੇ ਖੇਡਾਂ, ਰੋਬੋਟ ਅਤੇ AI ਪ੍ਰੋਜੈਕਟ ਬਣਾਉਂਦੇ ਹਨ।"
  prop3Title: "ਭਰੋਸੇਯੋਗ ਕਰਿਕੁਲਮ"
  prop3Body: "Alberta ਸਿੱਖਿਆ ਅਤੇ Code.org ਮਾਪਦੰਡਾਂ ਅਨੁਸਾਰ।"

  # ਪ੍ਰੋਗਰਾਮ ਅਤੇ ਕੀਮਤਾਂ
  programsTitle: "ਪ੍ਰੋਗਰਾਮ ਅਤੇ ਕੀਮਤਾਂ"
  btnCurriculum: "ਕਰਿਕੁਲਮ ਦੇਖੋ"

  # Trial
  trialTitle: "ਨਿੱਜੀ ਅਜ਼ਮਾਇਸ਼ੀ ਸੈਸ਼ਨ (ਮਾਤਾ-ਪਿਤਾ + ਬੱਚਾ)"
  trialExpectTitle: "ਕੀ ਉਮੀਦ ਕਰਨੀ ਹੈ"
  trialBookTitle: "ਆਪਣਾ ਅਜ਼ਮਾਇਸ਼ ਬੁੱਕ ਕਰੋ"
  trialL1: "60 ਮਿੰਟ · ਮੁਫ਼ਤ"
  trialL2: "ਮਾਪੇ ਹਾਜ਼ਰ ਹੁੰਦੇ ਹਨ ਅਤੇ ਸਿੱਖਣ ਦੇ ਢੰਗ ਦਾ ਨਿਰਿਖਣ ਕਰਦੇ ਹਨ"
  trialL3: "ਨਿੱਜੀਕ੍ਰਿਤ ਟ੍ਰੈਕ ਦੀ ਸਿਫਾਰਸ਼"

  # ਅਕਸਰ ਪੁੱਛੇ ਜਾਣ ਵਾਲੇ ਸਵਾਲ
  faqTitle: "ਅਕਸਰ ਪੁੱਛੇ ਜਾਣ ਵਾਲੇ ਸਵਾਲ"
  faqQ1: "ਕੀ ਟ੍ਰਾਇਲ ਸੈਸ਼ਨ ਸੱਚਮੁੱਚ ਮੁਫ਼ਤ ਹਨ?"
  faqA1: "ਹਾਂ! ਟ੍ਰਾਇਲ ਪੂਰੀ ਤਰ੍ਹਾਂ ਮੁਫ਼ਤ ਹੈ — ਕਿਸੇ ਵੀ ਕਮੀਟਮੈਂਟ ਤੋਂ ਬਿਨਾ।"
  faqQ2: "ਤੁਹਾਡਾ ਸਥਾਨ ਕਿੱਥੇ ਹੈ?"
  faqA2: "ਅਸੀਂ NW ਕੈਲਗਰੀ ਦੇ CO-OP Dalhousie ਮਾਲ ਦੇ ਅੰਦਰ ਸਥਿਤ ਹਾਂ — ਯੂਨਿਟ 6, 5505 Shaganappi Trail NW."
  faqQ3: "ਤੁਸੀਂ ਕਿਹੜੀਆਂ ਉਮਰਾਂ ਦੇ ਬੱਚਿਆਂ ਨੂੰ ਪੜ੍ਹਾਉਂਦੇ ਹੋ?"
  faqA3: "ਅਸੀਂ 5 ਤੋਂ 18 ਸਾਲ ਦੀ ਉਮਰ ਦੇ ਵਿਦਿਆਰਥੀਆਂ ਦਾ ਸਵਾਗਤ ਕਰਦੇ ਹਾਂ, ਜਿਨ੍ਹਾਂ ਨੂੰ ਉਮਰ ਅਤੇ ਕੌਸ਼ਲ ਅਨੁਸਾਰ ਵੰਡਿਆ ਗਿਆ ਹੈ।"
  faqQ4: "ਕੀ ਮਾਪੇ ਸੈਸ਼ਨਾਂ ਦੇਖ ਸਕਦੇ ਹਨ?"
  faqA4: "ਹਾਂ! ਅਸੀਂ ਮਾਪਿਆਂ ਨੂੰ ਟ੍ਰਾਇਲ ਦੌਰਾਨ ਹਾਜ਼ਰ ਰਹਿਣ ਅਤੇ ਆਪਣੀ ਪ੍ਰਤੀਕਿਰਿਆ ਦੇਣ ਲਈ ਪ੍ਰੋਤਸਾਹਿਤ ਕਰਦੇ ਹਾਂ."

  # ਇਹ ਕਿਵੇਂ ਕੰਮ ਕਰਦਾ ਹੈ
  approachTitle: "ਇਹ ਕਿਵੇਂ ਕੰਮ ਕਰਦਾ ਹੈ"
  step1Title: "ਮੁਫ਼ਤ ਅਜ਼ਮਾਇਸ਼ੀ ਸੈਸ਼ਨ"
  step1Body: "ਇੱਕ ਨਿੱਜੀ ਕਲਾਸ (ਮਾਤਾ-ਪਿਤਾ + ਬੱਚਾ) ਬੁੱਕ ਕਰੋ ਅਤੇ ਸਾਡੇ ਤਰੀਕੇ ਨੂੰ ਖੁਦ ਅਨੁਭਵ ਕਰੋ।"
  step2Title: "ਮੁਫ਼ਤ ਵਰਕਸ਼ਾਪਾਂ ਦਾ ਹਫ਼ਤਾ"
  step2Body: "ਜੇ ਤੁਹਾਨੂੰ ਤੁਹਾਡੀ ਅਜ਼ਮਾਇਸ਼ੀ ਕਲਾਸ ਚੰਗੀ ਲੱਗੀ, ਤਾਂ ਇੱਕ ਪੂਰਾ ਹਫ਼ਤਾ ਮੁਫ਼ਤ ਸਮੂਹ ਵਰਕਸ਼ਾਪਾਂ ਦਾ ਅਨੰਦ ਲਓ!"
  step3Title: "ਕਦੇ ਵੀ ਦਾਖਲਾ ਕਰੋ"
  step3Body: "ਆਪਣੇ ਸਮੇਂ ਅਨੁਸਾਰ ਮਾਸਿਕ ਯੋਜਨਾ ਚੁਣੋ — ਕੋਈ ਲੰਮੇ ਸਮੇਂ ਦੀ ਵਚਨਬੱਧਤਾ ਨਹੀਂ ਹੈ।"

