  offersL1: "Todas las clases de noviembre son gratis — sin compromiso."
  offersL2: "Descuento para hermanos — 10% para hermanos inscritos juntos."
  offersL3: "Programa de referidos — ambas familias reciben un crédito de $25."

  # Policies
  policyTitle: "Política"
  policyL1: "Clases gratis en noviembre: los estudiantes nuevos pueden asistir gratis en noviembre (una promoción por estudiante)."
  policyL2: "Inscripción y facturación: inscripción mensual. La colegiatura se cobra al inicio de cada mes para las clases semanales."
  policyL3: "Horarios y asistencia: una clase semanal por programa. Elige un horario fijo; avísanos con anticipación para opciones de reposición."
  policyL4: "Descuentos: 10% de descuento para hermanos inscritos juntos. Programa de referidos: si un amigo se inscribe, ambas familias reciben $25 de crédito."

