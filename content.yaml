  prop1Title: "ਛੋਟੀਆਂ ਕਲਾਸਾਂ"
  prop1Body: "ਹਰ ਗਰੁੱਪ ਵਿੱਚ 6–8 ਸਿਖਿਆਰਥੀ — ਵੱਧ ਧਿਆਨ ਅਤੇ ਮਦਦ।"
  prop2Title: "ਪ੍ਰੋਜੈਕਟ-ਅਧਾਰਿਤ ਸਿੱਖਿਆ"
  prop2Body: "ਬੱਚੇ ਅਸਲੀ ਗੇਮ, ਐਪਸ ਅਤੇ ਵੈਬਸਾਈਟ ਬਣਾਉਂਦੇ ਹਨ।"
  prop3Title: "ਭਰੋਸੇਯੋਗ ਕੋਰਿਕੁਲਮ"
  prop3Body: "Code.org ਦੇ ਪਾਥਵੇਅ ਅਤੇ ਉਦਯੋਗ ਦੀਆਂ ਉੱਤਮ ਪ੍ਰਥਾਵਾਂ ਨਾਲ ਤਾਲਮੇਲ।"

  programsTitle: "ਲੇਵਲ ਮੁਤਾਬਕ ਪ੍ਰੋਗਰਾਮ"
