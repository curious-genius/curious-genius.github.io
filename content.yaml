ar:
  title: "كيريوس جينيوس | تعلّم البرمجة — دروس للأطفال من 5 إلى 18 سنة"
  brand: "كيريوس جينيوس"
  tagline: "صفوف صغيرة. مشاريع كبيرة. مهارات حقيقية."

  navAbout: "حول"
  navPrograms: "البرامج والأسعار"
  navFAQ: "الأسئلة الشائعة"
  navApproach: "كيف نعمل"
  navPortal: "البوابة"
  navContact: "اتصال"
  navPolicy: "السياسات"
  navOffers: "العروض"

  ctaPrimary: "كل دروس نوفمبر مجانية"
  ctaSecondary: "استعرض البرامج"

  propsTitle: "لماذا تختار العائلات كيريوس جينيوس"
  prop1Title: "صفوف صغيرة"
  prop1Body: "6 إلى 8 طلاب في كل مجموعة لضمان متابعة فردية."
  prop2Title: "تعلّم بالمشاريع"
  prop2Body: "الأطفال يصنعون ألعابًا وروبوتات ومشاريع ذكاء اصطناعي يفتخرون بها."
  prop3Title: "منهج موثوق"
  prop3Body: "متوافق مع معايير ألبرتا ومسارات Code.org."

  programsTitle: "البرامج والأسعار"
  btnCurriculum: "استكشف المنهج"

  approachTitle: "كيف نعمل"
  step1Title: "1) دروس نوفمبر المجانية"
  step1Body: "طوال نوفمبر الدروس مجانية وبدون التزام — جرّب أي برنامج!"
  step2Title: "2) خطة تعليمية شخصية"
  step2Body: "تحديد المستوى حسب العمر والمهارة مع أهداف تعلم واضحة."
  step3Title: "3) نبني ونحتفل"
  step3Body: "مشاريع عملية، تقدّم مستمر، وعروض لإنجازات الطلاب."

  # FAQ
  faqTitle: "الأسئلة الشائعة"
  faqQ1: "ما هي البرامج التي تقدّمونها؟"
  faqA1: "نقدّم برنامج الرياضيات وبرنامج البرمجة والروبوتات (مع مشاريع ذكاء اصطناعي للمراحل الأكبر). كلاهما متاح للمرحلة الابتدائية والمتوسطة/الثانوية، مع تكييف المحتوى حسب العمر والخبرة."
  faqQ2: "هل دروس نوفمبر مجانية فعلاً؟"
  faqA2: "نعم، جميع دروس نوفمبر مجانية للطلاب الجدد دون رسوم تسجيل أو التزام — طريقة آمنة لتجربة دروسنا."
  faqQ3: "كم التكلفة بعد نوفمبر؟"
  faqA3: "الاشتراك شهري ومرن. تُحصّل الرسوم في بداية كل شهر للدروس الأسبوعية. يوجد خصم 10٪ للأشقاء ولا عقود طويلة — يمكنك الإلغاء للشهر التالي في أي وقت."
  faqQ4: "متى وأين تُقام الدروس؟"
  faqA4: "الدروس حضورية في مركزنا بشمال غرب كالغاري (Dalhousie CO-OP) مع مواعيد مسائية وعطلة نهاية الأسبوع. أخبرونا مسبقًا عند الغياب لمحاولة ترتيب حصة تعويضية."

  # Offers
  offersTitle: "العروض"
  offersFacebookTitle: "منشور فيسبوك"
  offersFbFallbackText: "إذا لم يظهر المنشور، جرّب "
  offersFbLinkText: "رابط فيسبوك المباشر"
  offersNovemberTitle: "عرض نوفمبر"
  joinFreeNovemberBtn: "انضم إلى دروس نوفمبر المجانية"
  offersL1: "جميع دروس نوفمبر مجانية — دون أي التزام."
  offersL2: "خصم الأشقاء — 10٪ عند تسجيل الأشقاء معًا."
  offersL3: "برنامج الإحالة — تحصل الأُسرتان على رصيد بقيمة 25$."

  # Policies
  policyTitle: "السياسات"
  policyL1: "دروس نوفمبر المجانية: في نوفمبر يمكن للطلاب الجدد حضور الدروس مجانًا وبدون التزام (مرة واحدة لكل طالب)."
  policyL2: "التسجيل والفوترة: اشتراك شهري قابل للإلغاء. تُحصّل الرسوم في بداية كل شهر للدروس الأسبوعية."
  policyL3: "الجدولة والحضور: حصة أسبوعية واحدة لكل برنامج. اختر موعدًا ثابتًا؛ وأبلغنا مسبقًا لمحاولة توفير تعويض."
  policyL4: "الخصومات: خصم 10٪ للأشقاء المسجّلين معًا. برنامج الإحالة: عند تسجيل صديق، تحصل الأسرتان على رصيد 25$."

  # Contact & footer
  contactTitle: "اتصل بنا والموقع"
  emailLabel: "البريد الإلكتروني:"
  phoneLabel: "الهاتف:"
  locationLabel: "العنوان:"
  mapNote: "نحن داخل CO-OP Plaza، الوحدة 6 — 5505 Shaganappi Trail NW، كالجاري."
  footer: "© 2025 كيريوس جينيوس. كن مُبدعًا لا مجرد مستخدم للتقنية."


pa:
  title: "Curious Genius | ਕੋਡ ਸਿੱਖੋ — ਉਮਰ 5–18 ਲਈ ਕਲਾਸਾਂ"
  brand: "Curious Genius"
  tagline: "ਛੋਟੀਆਂ ਕਲਾਸਾਂ। ਵੱਡੇ ਪ੍ਰਾਜੈਕਟ। ਅਸਲੀ ਹੁਨਰ।"

  navAbout: "ਬਾਰੇ"
  navPrograms: "ਪ੍ਰੋਗਰਾਮ ਅਤੇ ਕੀਮਤਾਂ"
  navFAQ: "ਅਕਸਰ ਪੁੱਛੇ ਜਾਣ ਵਾਲੇ ਸਵਾਲ"
  navApproach: "ਕਿਵੇਂ ਕੰਮ ਕਰਦਾ ਹੈ"
  navPortal: "ਪੋਰਟਲ"
  navContact: "ਸੰਪਰਕ"
  navPolicy: "ਨੀਤੀਆਂ"
  navOffers: "ਆਫਰਾਂ"

  ctaPrimary: "ਨਵੰਬਰ ਦੀਆਂ ਸਭ ਕਲਾਸਾਂ ਮੁਫ਼ਤ ਹਨ"
  ctaSecondary: "ਪ੍ਰੋਗਰਾਮ ਵੇਖੋ"

  propsTitle: "ਪਰਿਵਾਰ Curious Genius ਕਿਉਂ ਚੁਣਦੇ ਹਨ"
  prop1Title: "ਛੋਟੀਆਂ ਕਲਾਸਾਂ"
  prop1Body: "ਹਰ ਗਰੁੱਪ ਵਿੱਚ 6–8 ਵਿਦਿਆਰਥੀ — ਨਿੱਜੀ ਧਿਆਨ ਲਈ।"
  prop2Title: "ਪ੍ਰੋਜੈਕਟ ਅਧਾਰਤ ਸਿੱਖਿਆ"
  prop2Body: "ਬੱਚੇ ਖੇਡਾਂ, ਰੋਬੋਟ ਅਤੇ AI ਪ੍ਰੋਜੈਕਟ ਬਣਾਉਂਦੇ ਹਨ।"
  prop3Title: "ਭਰੋਸੇਯੋਗ ਕਰਿਕੁਲਮ"
  prop3Body: "Alberta ਸਿੱਖਿਆ ਅਤੇ Code.org ਮਾਪਦੰਡਾਂ ਅਨੁਸਾਰ।"

  programsTitle: "ਪ੍ਰੋਗਰਾਮ ਅਤੇ ਕੀਮਤਾਂ"
  btnCurriculum: "ਕਰਿਕੁਲਮ ਦੇਖੋ"

  approachTitle: "ਇਹ ਕਿਵੇਂ ਕੰਮ ਕਰਦਾ ਹੈ"
  step1Title: "1) ਨਵੰਬਰ ਮੁਫ਼ਤ ਕਲਾਸਾਂ"
  step1Body: "ਸਾਰੇ ਨਵੰਬਰ ਵਿੱਚ ਕਲਾਸਾਂ ਮੁਫ਼ਤ ਹਨ — ਕੋਈ ਫੀਸ ਜਾਂ ਕਮੀਟਮੈਂਟ ਨਹੀਂ। ਕਿਸੇ ਵੀ ਪ੍ਰੋਗਰਾਮ ਨਾਲ ਸ਼ੁਰੂ ਕਰੋ!"
  step2Title: "2) ਵਿਅਕਤੀਗਤ ਯੋਜਨਾ"
  step2Body: "ਉਮਰ ਅਤੇ ਹੁਨਰ ਅਨੁਸਾਰ ਪਲੇਸਮੈਂਟ, ਸਪਸ਼ਟ ਸਿਖਲਾਈ ਟੀਚਿਆਂ ਨਾਲ।"
  step3Title: "3) ਬਣਾਓ ਅਤੇ ਮਨਾਓ"
  step3Body: "ਹੱਥ-ਓਨ ਪ੍ਰੋਜੈਕਟ, ਲਗਾਤਾਰ ਪ੍ਰਗਤੀ ਅਤੇ ਵਿਦਿਆਰਥੀ ਪ੍ਰਦਰਸ਼ਨ।"

  # FAQ
  faqTitle: "ਅਕਸਰ ਪੁੱਛੇ ਜਾਣ ਵਾਲੇ ਸਵਾਲ"
  faqQ1: "ਤੁਸੀਂ ਕਿਹੜੇ ਪ੍ਰੋਗਰਾਮ ਦਿੰਦੇ ਹੋ?"
  faqA1: "ਅਸੀਂ ਗਣਿਤ ਪ੍ਰੋਗਰਾਮ ਅਤੇ ਕੋਡਿੰਗ-ਰੋਬੋਟਿਕਸ ਪ੍ਰੋਗਰਾਮ ਦਿੰਦੇ ਹਾਂ (ਵੱਡਿਆਂ ਲਈ ਉਚਿਤ AI ਪ੍ਰੋਜੈਕਟਾਂ ਸਮੇਤ)। ਦੋਵੇਂ ਪ੍ਰਾਇਮਰੀ ਅਤੇ ਸੈਕੰਡਰੀ ਲਈ ਉਪਲਬਧ ਹਨ, ਉਮਰ ਅਤੇ ਅਨੁਭਵ ਮੁਤਾਬਕ।"
  faqQ2: "ਕੀ ਨਵੰਬਰ ਦੀਆਂ ਕਲਾਸਾਂ ਸੱਚਮੁਚ ਮੁਫ਼ਤ ਹਨ?"
  faqA2: "ਹਾਂ। ਨਵੇਂ ਵਿਦਿਆਰਥੀਆਂ ਲਈ ਸਾਰੇ ਨਵੰਬਰ ਵਿੱਚ ਕਲਾਸਾਂ ਮੁਫ਼ਤ ਹਨ — ਕੋਈ ਰਜਿਸਟ੍ਰੇਸ਼ਨ ਫੀਸ ਜਾਂ ਕਮੀਟਮੈਂਟ ਨਹੀਂ।"
  faqQ3: "ਨਵੰਬਰ ਤੋਂ ਬਾਅਦ ਕੀ ਲਾਗਤ ਰਹੇਗੀ?"
  faqA3: "ਦਾਖ਼ਲਾ ਮਹੀਨਾ-ਦਰ-ਮਹੀਨਾ ਅਤੇ ਲਚਕੀਲਾ ਹੈ। ਹਫ਼ਤਾਵਾਰੀ ਕਲਾਸਾਂ ਲਈ ਫੀਸ ਹਰ ਮਹੀਨੇ ਦੇ ਸ਼ੁਰੂ ਵਿੱਚ ਲੱਗਦੀ ਹੈ। ਭੈਣ-ਭਰਾ ਲਈ 10% ਛੂਟ, ਅਤੇ ਕੋਈ ਲੰਮਾ ਕਾਂਟਰੈਕਟ ਨਹੀਂ।"
  faqQ4: "ਕਲਾਸਾਂ ਕਦੋਂ ਅਤੇ ਕਿੱਥੇ ਹੁੰਦੀਆਂ ਹਨ?"
  faqA4: "ਸਾਡਾ ਕੇਂਦਰ NW ਕੈਲਗਰੀ (Dalhousie CO-OP) ਵਿੱਚ ਹੈ, ਸ਼ਾਮ ਅਤੇ ਵੀਕਐਂਡ ਸਮਿਆਂ ਨਾਲ। ਗ਼ੈਰਹਾਜ਼ਰੀ ਤੋਂ ਪਹਿਲਾਂ ਦੱਸੋ, ਅਸੀਂ ਮੇਕਅਪ ਦਾ ਯਤਨ ਕਰਾਂਗੇ।"

