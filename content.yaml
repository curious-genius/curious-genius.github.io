  step1Body: "30–45 ਮਿੰਟ ਦੀ ਟਰਾਇਲ — ਰੁਚੀ ਅਤੇ ਉਚਿਤਤਾ ਜਾਣੋ।"
  step2Title: "2) ਨਿੱਜੀ ਯੋਜਨਾ"
  step2Body: "ਉਮਰ ਅਤੇ ਤਜਰਬੇ ਅਨੁਸਾਰ ਪਲੇਸਮੈਂਟ, ਸਪਸ਼ਟ ਅਗਲੇ ਕਦਮਾਂ ਨਾਲ।"
  step3Title: "3) ਬਣਾਓ ਅਤੇ ਮਨਾਓ"
  step3Body: "ਹਫ਼ਤਾਵਾਰੀ ਕਲਾਸਾਂ, ਦਿੱਖਣਯੋਗ ਤਰੱਕੀ ਅਤੇ ਸ਼ੋਕੇਸ ਦਿਨ।"

