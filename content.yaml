  policyL2: "Inscription & Facturation : inscription au mois. Facturation au début de chaque mois pour les cours hebdomadaires."
  policyL3: "Planification & Présence : une séance hebdomadaire par programme. Choisissez un créneau fixe ; prévenez à l’avance pour un rattrapage."
  policyL4: "Réductions : 10 % pour les frères et sœurs inscrits ensemble. Parrainage : si un ami s’inscrit, les deux familles reçoivent un crédit de 25 $."

