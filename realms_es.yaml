realms:
  - icon: "🧭"
    name: "Exploradores (K–3)"
    description: "CS Fundamentals: Cursos A–B • 1–3 meses por curso (tú eliges) • Certificado: “Certificado Exploradores” (completar Curso A o B; imprimible en el panel del docente de Code.org)"
  - icon: "🧱"
    name: "Constructores (Grados 4–6)"
    description: "CS Fundamentals: Cursos C–E (Express opcional) • 1 trimestre a 1 año total • Certificado: “Certificado Constructores” (terminar C y D o C–E; certificados por sección en Code.org)"
  - icon: "🛠"
    name: "Creadores (Grados 7–9)"
    description: "Unidades de CS Discoveries (Game Lab, Web Lab, App Lab; AI Lab opcional) • ~1 semestre (o 2–3 unidades en un trimestre) • Certificado: “Certificado Creadores” (unidades elegidas completadas; exportar CSV de progreso)"
  - icon: "🚀"
    name: "Innovadores (Grados 10–12)"
    description: "CS Principles (AP CSA opcional después) • 1 año escolar (o vía semestral) • Certificado: “Certificado Innovadores” (finalización de CSP + portafolio/día de demostración)"
